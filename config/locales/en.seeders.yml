        cultura:
          name: «Обеспечение качественно нового уровня развития инфраструктуры культуры» «Культурная среда» в Бурятии
          identifier: cultura
          national_project: Культура
          federal_project: Обеспечение качественно нового уровня развития инфраструктуры культуры «Культурная среда»
          project_status: :default_project_status_in_work
          start_date: "20190101"
          due_date: "20241231"
          project_approve_status: :default_project_approve_status_approve_glava
          description: >
            Результат федерального проекта (справочно из паспорта федерального проекта): Создание центров культурного развития в субъектах Российской Федерации в городах

            Характеристика результата федерального проекта (справочно из паспорта федерального проекта): (указывается характеристика результата федерального проекта): Драйверами Федерального проекта «Культурная среда» станут 39 Центров культурного развития (ЦКР), которые будут построены по типовым проектам в городах с количеством жителей до 300 000 человек.
            Центры культурного развития – это многофункциональное культурное пространство с концертным залом, музейно-выставочным пространством, библиотекой, помещениями для занятий творчеством и кинозалами для детей и взрослых, сервисными зонами (кафе, сувенирные киоски). В итоге реализации проекта доступ к современным услугам ЦКР получат около 5 млн. человек.

            Срок (справочно из паспорта федерального проекта):  31.12.2024 г.
