            - subject: В Республике Бурятия построен 1 центр культурного развития в г.Бабушкин
              description: |
                Центры культурного развития – это многофункциональное культурное пространство с концертным залом, музейно-выставочным пространством, библиотекой, помещениями для занятий творчеством и кинозалами для детей и взрослых, сервисными зонами (кафе, сувенирные киоски). В итоге реализации проекта доступ к современным услугам ЦКР получат около 60 тыс. жителей и гостей (туристов) Кабанского района.
