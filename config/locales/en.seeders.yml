              description: |
                Характеристика результата федерального проекта (справочно из паспорта федерального проекта): (указывается характеристика результата федерального проекта): Созданы условия для повышения качества художественного образования в 1 800 образовательных учреждениях отрасли культуры путем оснащения музыкальными инструментами, оборудованием и учебными материалами.
