<div class="op-modal--portal ">
  <div class="op-modal--modal-container -wide loading-indicator--location"
       data-indicator-name="modal">
    <div class="op-modal--modal-header">
      <a class="op-modal--modal-close-button">
        <i
            class="icon-close"
            (click)="closeMe($event)"
            [attr.title]="text.closePopup">
        </i>
      </a>
    </div>

    <h3 [textContent]="text.title"></h3>

    <ng-container *ngIf="!!prependModalComponent">
      <ng-container *ngComponentOutlet="prependModalComponent; injector: injector"></ng-container>
    </ng-container>

    <div class="tab-content" #tabContentOutlet>
      <no-results *ngIf="noResults"
                  [title]="text.noResults">
      </no-results>
      <table *ngIf="!noResults">
        <thead style="width: 1000px">
          <th>ID</th>
          <th [textContent]="text.subject"></th>
          <th [textContent]="text.type"></th>
          <th [textContent]="text.status"></th>
          <th [textContent]="text.assignee"></th>
        </thead>
        <tbody>
          <tr *ngFor="let wp of wpList">
            <td [textContent]="wp.id"></td>
            <td>
              <a href=""
                 (click)="submitWPID(wp)"
                 [textContent]="wp.subject">
              </a>
            </td>
            <td [textContent]="wp.source._links.type.title"></td>
            <td [textContent]="wp.source._links.status.title"></td>
            <td [textContent]="wp.source._links.assignee.title"></td>
          </tr>
        </tbody>
      </table>
      <wp-relations-pagination></wp-relations-pagination>
    </div>
  </div>
</div>
