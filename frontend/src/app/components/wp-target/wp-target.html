<div>
  <wp-target-create [workPackage]="workPackage">
  </wp-target-create>

  <div>
    <style type="text/css">
      table { width: 100%; }
      td.colA { width: 20%; }
      td.colB { width: 25%; }
    </style>
    <ul *ngFor="let targetId of wpTargetIds">
      <li>
        <div>
          <h4>{{ targetId }} - {{ wpTargets[targetId].name }}</h4>
          <table class="table table-striped">
            <tr>
              <td class="colA">Год</td>
              <td class="colA">Квартал</td>
              <td class="colA">Месяц</td>
              <td class="colA">Плановое значение</td>
              <td class="colA">Фактическое значение</td>
            </tr>
          </table>
          <table *ngFor="let value of wpTargets" style="border: 1px;">
            <tbody>
            <tr *ngIf="value.wp_target_id === targetId">
              <td class="colA">{{ value.year }}</td>
              <td class="colA">{{ value.quarter }}</td>
              <td class="colA">{{ value.month }}</td>
              <td class="colA">{{ value.plan_value }}</td>
              <td class="colA">{{ value.value }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </li>
    </ul>

  </div>
</div>
