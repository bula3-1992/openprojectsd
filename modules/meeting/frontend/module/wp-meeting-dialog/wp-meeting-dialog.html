<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>Выберите мероприятие</h1>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" [ngStyle]="{'height':'500px'}">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef
                [textContent]="text.subject"></th>
            <td mat-cell *matCellDef="let element" [matTooltip]="element.subject">
                <button

                        [ngStyle]="{'width':'600px'}"
                        [mat-dialog-close]="element">
                    <span
                            [ngStyle]="{'text-align':'left','text-overflow':'ellipsis','overflow':'hidden','white-space':'nowrap','display':'block'}"
                            [textContent]="element.subject">

                    </span>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef
                [textContent]="text.type"></th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef
                [textContent]="text.status"></th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="assignee">
            <th mat-header-cell *matHeaderCellDef
                [textContent]="text.assignee"></th>
            <td mat-cell *matCellDef="let element"> {{element.assignee}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="paginatorLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<button mat-button [ngStyle]="{'background':'#1a68a3','color':'#fff','padding':'10px','margin':'10px'}" (click)="onNoClick()">Закрыть</button>
